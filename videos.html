	<title>Videos | Luxmundis Cup 2023</title>

	<style>
		body {
			background-color: white;
			font-family: 'League Spartan', sans-serif;
			padding: 10px;
			margin: 0;
		}

		.navbar {
				background-color: #195E2F;
                display: flex;
				height: 20px;
                align-items: center;
                justify-content: space-evenly;
                margin: 0;
                padding: 30px;
                font-size: 18px;
				
		}

		.navbar ul{
                display: flex;
                list-style: none;
                margin: 10px 20px;
				margin-left: 110px;
        }

		.navbar ul li{
			padding: 10px 30px;
			position: relative;
		}

		.navbar ul li a{
			position: relative;
			color: #d3d1d1;
			font-family: 'Poppins' sans-serif;
			text-decoration: none;
			letter-spacing: 0.5px;
			padding: 0 10px;
		}

		.navbar ul li a:after{
			content: "";
			position: absolute;
			background-color: white;
			height: 3px;
			width: 0%;
			left: 0px;
			bottom: -9px;
			transition: 0.3s;
						
		}

		.navbar ul li a:hover{
			color: white;
		}

		.navbar ul li a:hover:after{
			width: 100%;
			
		}

		.logo{
            display: flex;
            position: absolute;
            top: -95px;
            margin: auto;
            padding: 30px;
        }

		.tcgc, .bscs{
			display: flex;
			justify-content: space-evenly;
			position: relative;
			bottom: -390px;
			right: -640px;
			margin: auto;
			height: 60px;
			cursor: pointer;
		}

		.dropdown_menu{
			display: none;
		}

		.navbar ul li:hover .dropdown_menu{
			display: block;
			position: absolute;
			left: 0;
			top: 100%;
			background-color: #195E2F;
		}

		.dropdown_menu ul{
			display: block;
			margin: 10px;
		}

		.dropdown_menu ul li{
			width: 150px;
			padding: 10px;
		}
		
        .videoBox{
            
            display: flex;
			justify-content: space-evenly;
			height: 500px;
			width: 96%;
			position: absolute;
			align-items: center;
			top: 140px;
        }
		
		.video{
			height: 400px;
			border: none;
			border-radius: 10px;
		}
	</style>
